name: Update Commander Precons

on:
  schedule:
    - cron: '0 0 */2 * *'  # Cada 2 dÃ­as a la medianoche UTC
  workflow_dispatch:      # Permite ejecutarlo manualmente desde GitHub

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar scraper
        run: npx ts-node src/index.ts

      - name: Comprobar si hay cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/commander_precons.json
          git diff --cached --quiet || git commit -m "ðŸ”„ Update commander_precons.json"
          git push origin main
