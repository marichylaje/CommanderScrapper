name: Update Commander Precons

on:
  schedule:
    - cron: '0 0 */2 * *'  # Cada 2 dÃ­as a la medianoche UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Compilar TypeScript
        run: npm run build

      - name: Ejecutar scraper
        run: npm run scrape

      - name: Comprobar si hay cambios
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/commander_precons.json
          git diff --cached --quiet || git commit -m "ðŸ”„ Update commander_precons.json"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:main
